<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>To Do</title>
  </head>
  <body>
    <div class="container mt-5">
      <form class="form-name w-50 mb-3">
        <div class="mb-3 mt-3">
          <label for="exampleInputEmail1" class="form-label form__label"
            >Ismingizni kiriting</label
          >
          <input
            type="text"
            class="form-control form-name__input"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
          <button type="submit" class="btn btn-primary mt-3 mb-3 form-name__btn">
            Kiritish
          </button>
        </div>

        <div class="alert alert-primary form-name__alert" role="alert"></div>
      </form>

      <form class="form w-25">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label form__label"
            >Bugungi vazifalaringizni kiriting</label
          >
          <input
            type="text"
            class="form-control form__input"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary mt-3 mb-3 form__btn">
          Add Position
        </button>
        <ul class="form__list"></ul>
      </form>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
